{% extends 'app/base-emp.html' %}
{% load static %}

{% block title %}Inicio - Hotel Rapa Nui{% endblock %}

{% block extra_css %}

{% endblock %}

{% block content %}
<!-- Caja de servicios -->
<div class="cajaServicios" style="width: 35%;margin-top: 120px;">
    <!-- Titulo servicio -->
    <h1 class="reservaTitulo">Servicios</h1>
    <!-- Contenido -->
    <div class="container ">
        <!-- Fila del nombre del servicio -->
            <!-- titulo del nombre servicio -->
            <div class="row" >
                <div  style="width: 95%;" class="titulosInputs" >
                    <p>Codigo servicio</p>                    
                </div>                             
            </div>
            <!-- input del servicio -->
            <div class="row">
                <div  class="contenedorInputs">
                    <input  class="inputNomHab" type="number" name="CodServicio" id="CodServicio" placeholder="Codigo servicio" >
                </div>
            </div>
        <!-- Fila del nombre de descripcion servicio -->
            <!-- titulo descripcion servicio -->
            <div class="row">
                <div  style="width: 95%;" class="titulosInputs" >
                    <p>Descripcion</p>
                </div>   
            </div>
            <!-- input descripcion servicio-->
            <div class="row">
                <div  class="contenedorInputs">
                    <input class="inputDesHab" type="text" name="descripcion" id="descripcion" placeholder="Descripcion Servicio" >
                </div>
            </div>
        <!-- Fila del nombre del valor de servicio -->
            <!-- titulo del valor de servicio -->
            <div class="row">
                <div  style="width: 95%;" class="titulosInputs" >
                    <p>Valor</p>
                </div>   
            </div>
            <!-- input del valor -->
            <div class="row">
                <div  class="contenedorInputs">
                    <input class="inputValHab" type="number" name="valor" id="valor" placeholder="Valor del servicio" >
                </div>
            </div>
        <!-- Fila del nombre del condicion de servicio -->
            <!-- titulo del condicion servicio -->
            <div class="row">
                <div  style="width: 95%;" class="titulosInputs" >
                    <p>Condici√≥n</p>
                </div>   
            </div>
            <!-- input de la condicion -->
            <div class="row">
                <div  class="contenedorInputs">
                    <input  class="inputConHab" type="text" name="condicion" id="condicion" placeholder="Condicion del servicio" >
                </div>
            </div>
                    <!-- Fila servicio externo -->
         <div class="filaCheSer">
             <div class="row" >
                 <div class="col-7">
                    <!-- titulo del servicio externo -->
                    <p class="titSerExt">Servicio externo</p>
                 </div>
                 <div class="col-3"></div>
                 <div class="col-2">
                    <!-- checkbox servicio externo -->
                    <input  class="inputCheSer" style="width: 18px; height: 18px;margin-top: 25px;" type="checkbox" name="acepto" value="si">
                 </div>
     
             </div>
         </div>    

        <!-- boton crear habitacon -->
        <div class="row">
            <div  class="contenedorInputs">
                <button  style="width: 95%;" class="button">Crear Servicio</button>
            </div>
        </div>
    </div>

</div>
