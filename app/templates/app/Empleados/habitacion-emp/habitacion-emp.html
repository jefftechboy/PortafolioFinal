{% extends 'app/base-emp.html' %}

{% load static %}

{% block title %}Habitacion EMP{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'app/css/habitacion-emp.css' %}">
{% endblock %}

{% block content %}
<main class="habitacion-container">
  <div class="habitacion-box" style= "background-color: #e9d8c4";>
    <aside class="lista-habitacion" >
        <ul>
          {% for p in Habitaciones %}
          <li>
            <a  class="btn btn-info btn-sm btn-warning" href="{% url 'modificar_habitacion_emp' p.n_habitacion %}"><i class="fas fa-pen"></i></a>
              {{ p.n_habitacion }} 
            <a class="btn btn-info btn-sm btn-danger" href="{% url 'eliminar_habitacion_emp' p.n_habitacion %}"><i class="fas fa-trash"></i></a>
          </li>
          {% endfor %}
        </ul>
        <a class="crear-btn" type="button" href="{% url 'crear_habitacion_emp' %}">Crear Nuevo</a>
      </aside>

      <section class="formulario">
        
        <form method="POST" action="" enctype="multipart/form-data" >
            {% csrf_token %}
            <h1>Habitación</h1>
          <label>Nombre</label>
            <input 
              class="inputNomHab"
              type="text"
              name="{{ form.n_habitacion.name }}"
              id="numHabitacion"
              placeholder="Numero habitacion"
              value="{{ form.n_habitacion.value|default_if_none:'' }}">
          
          <label>Descripción</label>
          <input 
            class="inputDesHab" 
            type="text" 
            name="{{ form.descripcion.name }}"  
            id="descripcion" 
            value="{{ form.descripcion.value|default_if_none:'' }}"  
            placeholder="Descripcion habitacion" >

          <label>Valor</label>
            <input 
              class="inputValHab" 
              type="number" 
              name="{{ form.precio.name }}" 
              id="precio" 
              value="{{ form.precio.value|default_if_none:'' }}" 
              placeholder="Precio de habitacion" >
              <!-- boton crear habitacon -->
              <div class="row">
                  <div  class="contenedorInputs">
                      <button  type="submit succes" style="width: 95%;" class="button">Crear habitacion</button>
                  </div>
              </div>
            </form>
        <div class="acciones">

  </main>
 {% endblock %}
