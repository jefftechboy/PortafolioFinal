<!DOCTYPE html>
<html lang="es">
<head>
  {% load static %}

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="{% static 'app/js/cliente-emp.js' %}"></script>
</head>
<body>
  <header>
    <a href="{% url 'inicio' %}">
      <img src="{% static 'app/img/logo.png' %}" alt="Logo de NEW RAPA NUI HOTEL" class="logo img-fluid">
    </a>
    <nav>
      <a href="#">Servicios</a>
      <a href="#">Habitación</a>
      <a class="active" href="#">Cliente</a>
      <a href="#">Reserva</a>
      <a href="#">Agenda</a>
    </nav>
        <div class="perfil-icon">
          <i class="fas fa-user"></i>
        </div>
  </header>

  <main class="cliente-container">
    
    <div class="reserva-box" style= "background-color: #e9d8c4";>
      <aside class="lista-reservas" >
        <ul>
          <li><span class="dot"></span> 04.08.19.001 <span class="check"></span></li>
          <li><span class="dot"></span> 04.08.19.002 <span class="check"></span></li>
          <li><span class="dot"></span> 04.08.19.003 <span class="check"></span></li>

          <li><span class="dot"></span> 05.08.19.002 <span class="check"></span></li>
          <li><span class="dot"></span> 05.08.19.003 <span class="check"></span></li>
          <li><span class="dot"></span> 05.08.19.004 <span class="check"></span></li>
        </ul>
        <button class="crear-btn">Crear Nuevo</button>
      </aside>

      <section class="formulario">
        <form>
          <label>Nombre</label>
          <input type="text" placeholder="Value">
          
          <label>Telefono contacto</label>
          <input type="text" placeholder="Value">

          <label>E-Mail</label>
          <input type="email" placeholder="Value">

          <label>N° tarjeta de Credito</label>
          <input type="text" placeholder="Value">

          <label>Rut / N° Pasaporte</label>
          <input type="text" placeholder="Value">
        </form>
        <div class="acciones">
      <button>Editar</button>
      <button>Eliminar</button>
      <button>Imprimir informe</button>

  </main>

  <footer class="footer">
    <div>
      <a href="tel:+56997523091">📱 Fono: +56 9 9752 3091</a>
      <br>
      <a href="">🏨 Hotel_New_Rapa_Nui</a>

</html>
