{% extends 'app/base.html' %}

{% block title %}Inicio - Hotel Rapa Nui{% endblock %}

{% block content %}
<h1 class="titulo-principal">Reserva tu experiencia</h1>

<div class="contenedor-formularios">

  <!-- FORMULARIO IZQUIERDA -->
  <div class="formulario-reserva">
    <h2>Formulario de Reserva</h2>

    <div class="campo-formulario">
      <label>Nombre Completo</label>
      <input type="text" placeholder="Tu nombre completo">
    </div>

    <div class="campo-formulario">
      <label>Número de Contacto</label>
      <input type="text" placeholder="+56 9 1234 5678">
    </div>

    <div class="campo-formulario">
      <label>Correo Electrónico</label>
      <input type="email" placeholder="correo@ejemplo.com">
    </div>

    <div class="checkbox-condiciones">
      <input type="checkbox" checked>
      <label>He leído y acepto los <a href="#">términos y condiciones</a></label>
    </div>

    <button class="boton-reservar">Generar Reserva</button>
  </div>

  <!-- FORMULARIO DERECHA -->
  <div class="confirmacion-datos">
    <h2>Confirmación de Reserva</h2>

    <div class="campo-formulario">
      <label>Inicio de reserva</label>
      <input type="date" id="fechaInicio">
    </div>

    <div class="campo-formulario">
      <label>Fin de reserva</label>
      <input type="date" id="fechaFin">
    </div>

    <div class="dropdown-section">
      <label>Habitación</label>
      <select class="dropdown" id="habitacion">
        <option value="0|0">-- Selecciona --</option>
        <option value="50000|2">Habitación 15C - $50.000 (2 personas)</option>
        <option value="60000|2">Habitación Vista Mar - $60.000 (2 personas)</option>
        <option value="70000|3">Suite Premium - $70.000 (3 personas)</option>
        <option value="80000|4">Villa Rapa Nui - $80.000 (4 personas)</option>
      </select>
    </div>

    <div class="dropdown-section">
      <label>Servicio</label>
      <select class="dropdown" id="servicio">
        <option value="0">-- Selecciona --</option>
        <option value="30000">Tour Isla Completa - $30.000</option>
        <option value="20000">Desayuno Buffet - $20.000</option>
        <option value="15000">Transporte Aeropuerto - $15.000</option>
        <option value="25000">Cena Cultural - $25.000</option>
      </select>
    </div>

    <div class="dropdown-section">
      <label>Otro</label>
      <select class="dropdown" id="extra">
        <option value="0">-- Selecciona --</option>
        <option value="10000">Kayak - $10.000</option>
        <option value="15000">Snorkel - $15.000</option>
        <option value="12000">Bicicleta - $12.000</option>
        <option value="30000">Cabalgata - $30.000</option>
      </select>
    </div>

    <div class="total-confirmacion">
      <div><span>Días:</span> <span id="infoDias">0 días</span></div>
      <div><span>Personas:</span> <span id="infoPersonas">0 personas</span></div>
      <div><strong>TOTAL:</strong> <span id="total">$0</span></div>
    </div>
  </div>
</div>
{% endblock %}
