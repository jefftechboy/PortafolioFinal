<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8" />
    <title>Login Hotel Rapa Nui</title>
    <!-- Tus estilos -->
    <link rel="stylesheet" href="{% static 'app/css/Cuentas/login/login.css' %}" />
    <link rel="stylesheet" href="{% static 'app/css/base.css' %}" />
    <!-- Bootstrap y FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
    <!-- Caja de login -->
    <div class="contenedorLogin">
        <div class="card-login">
            <div class="row">
                <div class="col text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" style="margin-bottom: 20px;" height="100" fill="#7a9c75" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                    </svg>
                </div>
            </div>
            <form method="POST" action="">
                {% csrf_token %}
                
                        <div class="input-container">
                        <input
                            class="inputLogin"
                            type="text"
                            style="width: 90%;display: block; margin: 0 auto;margin-top: 10px;"
                            name="username"
                            id="inputUsuario"
                            placeholder="Correo electrónico o usuario"
                            required
                        />
                        </div>
                        
                        <div class="input-container mt-2">
                        <input
                            class="inputLogin"
                            type="password"
                            style="width: 90%;display: block; margin: 0 auto;margin-top: 10px;"
                            name="password"
                            id="inputClave"
                            placeholder="Contraseña"
                            required
                        />
                        </div>

                <div class="row mt-3">
                    <div class="col">
                        <input type="submit" style="width: 70%;display: block; margin: 0 auto;margin-top: 10px;" value="Iniciar Sesión" class="btn btn-primary" />
                        <a style="width: 70%;display: block; margin: 0 auto;margin-top: 5px;" href="{% url 'password-reset' %}" class="btn btn-warning">Recuperar Contraseña</a>
                        <a  style="width: 70%;display: block; margin: 0 auto;margin-top: 40px;" href="{% url 'inicio' %}" class="btn btn-secondary">Volver al Inicio</a>
                    </div>
                </div>
            </form>
            
            <div class="row">
                <div class="col text-center mt-2">
                    <a href="{% url 'registro_usuario' %}"  style="font-size: 18px;" class="link">¿No tienes cuenta? Regístrate</a>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
