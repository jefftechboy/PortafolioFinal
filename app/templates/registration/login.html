<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8" />
    <title>Formulario Hotel Rapa Nui</title>
    
    <!-- Tus estilos -->
    <link rel="stylesheet" href="{% static 'app/css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'app/css/detalle-habitaciones.css' %}" />
    <link rel="stylesheet" href="{% static 'app/css/servicio-emp.css' %}" />
    <link rel="stylesheet" href="{% static 'app/css/detalle-servicios.css' %}" />
    <link rel="stylesheet" href="{% static 'app/css/inicio.css' %}" />
    <link rel="stylesheet" href="{% static 'app/css/habitaciones.css' %}" />
    <link rel="stylesheet" href="{% static 'app/css/servicios.css' %}" />
    <link rel="stylesheet" href="{% static 'app/css/crear-servicio-emp.css' %}" />
    <link rel="stylesheet" href="{% static 'app/css/crear-habitacion-emp.css' %}" />
    <link rel="stylesheet" href="{% static 'app/css/crear-cliente-emp.css' %}" />
    <link rel="stylesheet" href="{% static 'app/css/crear-reserva-emp.css' %}" />
    <link rel="stylesheet" href="{% static 'app/css/login.css' %}" />

    <!-- Bootstrap y FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    
    <style>
      /* Asegurar que los input ocupen todo el ancho y los contenedores no añadan padding/margen extra */
      .input-container {
        width: 100%;
      }
      .inputLogin {
        width: 100%;
        box-sizing: border-box;
      }
    </style>
</head>
<body>
    <!-- Caja de login -->
    <div class="contenedorLogin">
        <div class="card-login">
            <div class="row">
                <div class="col text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="#7a9c75" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                    </svg>
                </div>
            </div>
            <form method="POST" action="">
                {% csrf_token %}
                
                        <div class="input-container">
                        <input
                            class="inputLogin"
                            type="text"
                            name="username"
                            id="inputUsuario"
                            placeholder="Correo electrónico o usuario"
                            required
                        />
                        </div>
                        
                        <div class="input-container mt-2">
                        <input
                            class="inputLogin"
                            type="password"
                            name="password"
                            id="inputClave"
                            placeholder="Contraseña"
                            required
                        />
                        </div>

                <div class="row mt-3">
                    <div class="col">
                        <input type="submit" value="Iniciar Sesión" class="btn btn-primary w-100" />
                        <a href="{% url 'inicio' %}" class="btn btn-secondary mt-2 w-100">Volver al Inicio</a>
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="col text-center mt-2">
                    <a href="{% url 'registro_usuario' %}" class="link">¿No tienes cuenta? Regístrate</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
