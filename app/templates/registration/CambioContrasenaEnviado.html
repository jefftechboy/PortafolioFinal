{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revisa tu correo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url("{% static 'app/img/fondoContra.jpg' %}");      
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 40px 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    h3 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ffffff;
    }

    p {
      font-size: 16px;
      color: #dddddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Revisa tu correo</h3>
    <p>Si el correo ingresado es válido, recibirás un enlace para cambiar tu contraseña.</p>
  </div>
</body>
</html>
