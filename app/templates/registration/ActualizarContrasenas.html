{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar contraseña</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url("{% static 'app/img/stars-night-the-milky-way-magellanic-clouds-wallpaper-preview.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 40px 30px;
      border-radius: 12px;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    h5 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 25px;
      color: #ffffff;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="password"] {
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
      background-color: #ffffff;
      color: #333;
    }

    button {
      padding: 12px;
      background-color: #7a9c75;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #688562;
    }
  </style>
</head>
<body>
  <div class="container">
    <h5>ERRORES BABY</h5>
    <form method="post">
      {% csrf_token %}
      {{ form.new_password1.label_tag }}
      {{ form.new_password1 }}

      {{ form.new_password2.label_tag }}
      {{ form.new_password2 }}

      <button type="submit">Cambiar contraseña</button>
    </form>
  </div>
</body>
</html>
