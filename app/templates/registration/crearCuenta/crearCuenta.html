<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="{% static 'app/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/Cuentas/crearCuenta/crearCuenta.css' %}">

    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    
    <!-- Caja de login -->
    <div class="card-login" style="width: 40%;margin: 0 auto;margin-top: 30px;">
        <div class="row">
            <div class="col text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="#7a9c75" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>    
            </div>
        </div>
        <h3 style="text-align: center;">¡ Crea tu cuenta !</h3>
            <form method="POST" action="">
                {% csrf_token %}
                <div style="width: 90%;margin: 0 auto;margin-left: 80px;" >
                    {{ form }}
                </div>
                <div class="row" style="margin-top: 20px;">
                    <div class="col text-center">
                        <button type="submit" class="btn btn-success px-5">Crear Cuenta</button>
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="col text-center mt-2">
                <a href="{% url 'login' %}">¿tienes cuenta? Inicia Sesion</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
